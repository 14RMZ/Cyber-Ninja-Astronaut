<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
        }
        canvas {
            background: #87CEEB; /* Sky blue */
            display: block;
            margin: auto;
            border: 2px solid white;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of everything */
        }

        .modal-content {
            background-color: #1e1e1e; /* Dark background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            animation: slideIn 0.5s ease-out; /* Slide-in animation */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #ffd700; /* Gold color for the heading */
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #ffffff; /* White color for the text */
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffd700; /* Gold color for the button */
            color: #1e1e1e; /* Dark text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00; /* Slightly darker gold on hover */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>

    <!-- Modal for Welcome Message -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2 id="welcomeMessage"></h2>
            <p id="howToPlayMessage"></p>
            <button id="startGameButton">Let's Play!</button>
        </div>
    </div>
</body>
</html>
